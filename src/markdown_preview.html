<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WenYan</title>
        <link href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/jetbrains-mono/1.0.6/web/jetbrains-mono.min.css" rel="stylesheet">
        <style>
            /* 确保代码块使用 JetBrains Mono 字体 */
            pre, pre code, code {
                font-family: 'JetBrains Mono', monospace !important;
            }
        </style>
          <script src="marked/marked.min.js"></script>
        <script type="module">
            import frontMatter from './marked/front-matter+esm.js';
            window.frontMatter = frontMatter;
        </script>
        <script src="highlight/highlight.min.js"></script>
        <script src="marked/marked_hljs.umd.min.js"></script>
        <script>
            function addContainer(math, doc) {
                const tag = math.display ? 'section' : 'span';
                const cls = math.display ? 'block-equation' : 'inline-equation';
                math.typesetRoot.setAttribute("math", math.math);
                math.typesetRoot = doc.adaptor.node(tag, {class: cls}, [math.typesetRoot]);
            }
            MathJax = {
                options: {
                    renderActions: {
                        addContainer: [190, (doc) => {for (const math of doc.math) {addContainer(math, doc)}}, addContainer]
                    }
                },
                svg: {
                    fontCache: 'none'
                },
                tex: {
                    inlineMath: [['$', '$'], ['\\(', '\\)']],
                    displayMath: [['$$', '$$'], ['\\[', '\\]']],
                    processEscapes: true
                }
            };
        </script>
        <script src="mathjax/tex-svg-full.min.js"></script>
        <script src="csstree/csstree.js"></script>
        <script src="right.js" defer></script>
    </head>
    <body>
    </body>
</html>
